<div class="register_content container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1>Register</h1>

        <br>

        <!-- show any messages that come back with authentication -->
        <div class="alert alert-danger"><%= message %></div>

        <!-- LOGIN FORM action="/signup" method="post" -->
        <form ng-controller="authController">
            <div class="form-group">
                <input type="text" class="form-control" name="email" ng-model="user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password">
            </div>

            <!-- not in database -->
            <!-- <div class="form-group">
                <input type="repeat_pw" class="form-control" name="repeat_pw"  placeholder="Repeat Password">
            </div>

            <div class="form-group">
                <input type="full_name" class="form-control" name="full_name"  placeholder="Full Name">
            </div> -->

            <button type="submit" class="btn btn-info btn-lg" ng-click="register()">Register</button>
        </form>

        <hr>

        <p>Already have an account? <a href="#/login">Login</a></p>
    </div>

</div>
