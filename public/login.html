<div class="login_content container">
    <div class="col-sm-6 col-sm-offset-3">

    <h1>Login</h1>

    <br>
        <!-- show any messages that come back with authentication -->
        <div class="alert alert-danger">{{error_message}}</div>

        <!-- LOGIN FORM action="/login" method="post"-->
        <form ng-controller="authController">
            <div class="form-group">
                <input type="text" class="form-control" name="email" ng-model="user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-info btn-lg" ng-click="login()">Login</button>
        </form>

        <hr>
        
        <p id="login_message">Not yet a user? <a href="/signup">Register</a> here</p>
    </div>
</div>
